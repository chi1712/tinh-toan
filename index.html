

<!DOCTYPE html>
<html>
    
<body>
    <h1>Các Phép Tính: </h1>

<input type="text" id="num1">
<input type="text" id="num2">
<button onclick="calculate()">Tính</button>

<p id="result"></p>

<script>
function calculate() {
    var a = parseFloat(document.getElementById("num1").value);
    var b = parseFloat(document.getElementById("num2").value);

    var sum = a + b;
    var difference = a - b;
    var product = a * b;
    var quotient = a / b;

    document.getElementById("result").innerHTML = "Tổng: " + sum + "<br>Hiệu: " + difference + "<br>Tích: " + product + "<br>Thương: " + quotient;
}
</script>

</body>
</html>
